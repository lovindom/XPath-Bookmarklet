<!DOCTYPE html>
<html>
<head>
	<title>XPath Bookmarklet</title>
	<style type="text/css">
		body {
			background-repeat: 	no-repeat;
			font:				16px/1.4 helvetica, sans-serif;
			color:				#333;
			margin:				0;
			padding:			0;
		}
		
		h1 {
			color:				#555;
			margin:				0;
			padding:			20px 0 0 30px;
		}
		
		h4 {
			color:				#AAA;
			font-size:			12px;
			font-weight:		normal;
			margin:				0;
			padding:			0 0 0 30px;
		}
		
		#bookmarklet {
			background:			-webkit-linear-gradient(rgb(255,255,255) 0%, rgb(196,196,196) 100%);
			border:				2px solid rgba(100, 100, 100, .8);
			color:				#333;
			box-shadow:			0 0 10px rgba(100, 100, 100, .8);
			font-weight:		bold;
			display:			block;
			border-radius:		10px;
			margin:				100px auto 0;
			padding:			10px;
			text-align:			center;
			text-decoration:	none;
			width:				200px;
		}
	</style>
</head>
<body>
	<h1>XPath Selector</h1>
	<h4>For those times when you just need the XPath to that special node...</h4>
	<a id="bookmarklet" href="javascript:(function(){var s=document.createElement('script'); s.src='https://raw.github.com/tmanderson/XPath-Bookmarklet/master/src/xpathbookmarklet.min.js'; document.getElementsByTagName('head')[0].appendChild(s);})();">
		Drag me to your bookmarks bar!
	</a>
</body>
</html>
